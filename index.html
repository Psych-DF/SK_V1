<!DOCTYPE html>
<html>
<head>
  <title>Coldlink Auth</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #qr {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Sign Up with Username</h2>
  <input type="text" id="username" placeholder="Choose a username" />
  <br>
  <button id="submitBtn">Get QR Code</button>

  <div id="qr"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA8uNkqmzNOAcDsqD9Ln01rnz_iRr1TC5U",
      authDomain: "coldlink-project-sk.firebaseapp.com",
      projectId: "coldlink-project-sk",
      storageBucket: "coldlink-project-sk.firebasestorage.app",
      messagingSenderId: "720771149753",
      appId: "1:720771149753:web:39ce06992577cf83d45068",
      measurementId: "G-JNLWNT9C8G"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let currentUid = null;

    signInAnonymously(auth)
      .then(() => {
        onAuthStateChanged(auth, (user) => {
          if (user) {
            currentUid = user.uid;
            console.log("Signed in anonymously as:", currentUid);
          }
        });
      })
      .catch((error) => {
        alert("Error signing in anonymously: " + error.message);
      });

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      if (!username || !currentUid) {
        alert("Missing username or not signed in");
        return;
      }

      const response = await fetch("https://createuserwithtotp-72vm2v6qva-uc.a.run.app", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, uid: currentUid })
      });

      if (!response.ok) {
        const err = await response.text();
        alert("Error: " + err);
        return;
      }

      const result = await response.json();
      document.getElementById("qr").innerHTML = `<h3>Scan this QR in your Authenticator app</h3><img src="${result.qr}" alt="QR Code" />`;
    });
  </script>
</body>
</html>
